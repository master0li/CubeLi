  
  <mat-toolbar class="toolbarScramble mat-elevation-z5" fxLayout="row" mat-elevation-z5> 

   <button class='inlineScrambleControl leftScrambleControl' mat-icon-button (click)='previous()'>
        <mat-icon>navigate_before</mat-icon>
    </button>
    <span class="spacer"></span>
    <span class='scramble'>{{scramble}}</span>
    <span class="spacer"></span>
    <button class='inlineScrambleControl rightScrambleControl' mat-icon-button (click)='next()'>
        <mat-icon>navigate_next</mat-icon>
    </button>

    <div class='lowerScrambleControls'>

    <button mat-icon-button (click)='previous()'>
        <mat-icon>navigate_before</mat-icon>
    </button>

    <button mat-icon-button (click)='next()'>
        <mat-icon>navigate_next</mat-icon>
    </button>
</div>
</mat-toolbar>
