<div id='sessionsDiv' fxFlex="grow" class="mat-elevation-z5">
    
  <div class="sessionControls" fxLayout="row">
    <mat-form-field fxFlex="grow" style="margin-right: 4px;">
      <mat-label>Select Session</mat-label>
      <mat-select>
        <mat-option *ngFor="let session of sessions" [value]="session.Name">
          {{session.Name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <span class="spacer"></span>
    <button mat-icon-button>
      <mat-icon class="md-24">add</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon class="md-24">edit</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon class="md-24">delete</mat-icon>
    </button>
</div>

<div class='sessionsTitle'>
  <div class="time">{{ time | duration}}</div>
<div class="ao5">ao5: {{ ao5 | duration }}</div>
<div class="ao12">ao12: {{ ao12 | duration }}</div>
<div class="ao100">ao100: {{ ao100 | duration }}</div>
</div>
<table mat-table [dataSource]="solvesDS" class="mat-elevation-z8 solvesTable">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let solve"> {{solve.Time | duration}} </td>
    </ng-container>
  
    <ng-container matColumnDef="ao5">
      <th mat-header-cell *matHeaderCellDef> Ao5 </th>
      <td mat-cell *matCellDef="let solve"> {{ solve.Time | duration }}    </td>
    </ng-container>

    <ng-container matColumnDef="ao12">
        <th mat-header-cell *matHeaderCellDef> Ao12 </th>
        <td mat-cell *matCellDef="let solve"> {{ solve.Time | duration }}    </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="solveColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: solveColumns;"></tr>
  </table>
  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>

<div class="solvesControls">

</div>

</div>
