<div id='sessionsDiv' fxFlex="grow" class="mat-elevation-z5">
    <div class='sessionsTitle'>
    <h1>{{name}}</h1>
</div>
<table mat-table [dataSource]="sessionsDS" class="mat-elevation-z8 sessionsTable">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let session"> {{session.Time | duration}} </td>
    </ng-container>
  
    <ng-container matColumnDef="ao5">
      <th mat-header-cell *matHeaderCellDef> Ao5 </th>
      <td mat-cell *matCellDef="let session"> {{ session.Time | duration }}    </td>
    </ng-container>

    <ng-container matColumnDef="ao12">
        <th mat-header-cell *matHeaderCellDef> Ao12 </th>
        <td mat-cell *matCellDef="let session"> {{ session.Time | duration }}    </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="sessionColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: sessionColumns;"></tr>
  </table>
  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>

<div class="sessionsControls">

<button mat-raised-button color="primary">New Session</button>
</div>

</div>
