
<div [ngClass]="{green: onPressing, yellow: isInspection }" style="text-align: center; padding-top: 1em;" (press)="press($event)" (pressup)="pressUp($event)" (tap)="tap($event)">

<div class="ao5">ao5: {{ ao5 | duration }}</div>
<div class="ao12">ao12: {{ ao12 | duration }}</div>
<div class="ao100">ao100: {{ ao100 | duration }}</div>
</div>
